<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
<link rel="stylesheet" href="management.css">
</head>
<body>
    <h1>User Management</h1>
   

    <!-- User List -->
    <h2 style="align-self: center;">User List</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Block Internet Access</th>
            <th>Action</th>
        </tr>
        <tbody id="userList">
            <!-- User data will be dynamically added here -->
        </tbody>
    </table>

    <!-- Add User Form -->
    <h2  style="align-self: center;">Add User</h2>
    <form onsubmit="addUser(); return false;">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <div class="blocking">
            <label for="blockInternetAccess">Block Internet Access:</label>
            <input type="radio" name="blockInternetAccess" value="Yes" style="margin-left: 20px;"> Yes
            <input type="radio" name="blockInternetAccess" value="No" checked style="margin-left: 20px;"> No
        </div>
        

        <button type="submit">Add User</button>
    </form>

    <div class="something">
        <button onclick="SaveIN()" type="CTA">Save changes</button>
        <button onclick="reloadData()" type="CTA">Reload</button>
    </div>
    
    <script type="text/javascript" src="./management.js" defer></script>
</body>
</html>
