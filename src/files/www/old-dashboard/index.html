<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="./index.js" defer></script>
</head>
<body style="background: #eeeeee">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div role="alert" id="notif">
                    <label id="notif-message"><!-- do not delete --></label>
                    <button type="button" class="btn-close" id="close-notif"></button>
                </div>

                <div class="card p-4">
                    <div class="mb-2" style="display: flex;">
                        <svg viewBox="0 0 1024 1024" class="login-icon" width="36">
                            <path d="M384 512h-320v-128h320v-128l192 192-192 192zM1024 0v832l-384 192v-192h-384v-256h64v192h320v-576l256-128h-576v256h-64v-320z"></path>
                        </svg>
                        <h1 class="mx-2" style="display: inline-block;">Login</h1>
                    </div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">login</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
